<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <div>
        <table  th:fragment="single-job" class="job-listing">
            <tr  >
                <td>Name</td>
                <td th:text="${name}"></td>
            </tr>
            <tr>
                <td>Employer</td>
                <td th:text="${employers}"></td>
            </tr>
            <tr>
                <td>Location</td>
                <td th:text="${locations}"></td>
            </tr>
            <tr>
                <td>Position Type</td>
                <td th:text="${positionTypes}"></td>
            </tr>
            <tr>
                <td>Skill</td>
                <td th:text="${coreCompetencies}"></td>
            </tr>
        </table>
    </div>

</div>

</body>
</html>
